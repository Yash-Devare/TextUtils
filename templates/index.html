<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Yash Text Utils</title>
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TEXTUTILS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Text Utils!</strong> You can do anything with your text here!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="container">
      <!-- The form now uses GET method as in your original logic -->
      <form action="/analyze" method="post"> {% csrf_token %} <!-- CSRF -> Cross Site Request Forgery - CSRF is by default used by django ,for the security purpose , it makes sure that all the commands are sent by your website only and not other's.-->
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text and let TextUtils do the magic</label>
          <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        
        <!-- Switches inside the form so they are submitted -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckChecked1">
          <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
        </div> 
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckChecked2">
          <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
        </div> 
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckChecked3">
          <label class="form-check-label" for="flexSwitchCheckChecked3">Remove New Line</label>
        </div> 
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckChecked4">
          <label class="form-check-label" for="flexSwitchCheckChecked4">Remove Extra Space</label>
        </div> 
        <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
